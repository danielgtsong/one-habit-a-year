<div ng-controller='HabitsCtrl' class='container'>
    <h1>habit</h1>
    <form role='form'>
      <div class='form-group'>
        <div class='input-group'>
          <input ng-model='username' class='form-control' placeholder='username' id='username' />
          <select ng-model='category' class="form-control" id='category'>
            <option value="" selected disabled>Category</option>
            <option>Physical</option>
            <option>Spiritual</option>
            <option>Intellectual</option>
            <option>Other</option>
          </select>
          <input ng-model='description' class='form-control' placeholder='habit description' id='habit' />
          <input ng-model='timesperweek' class='form-control' placeholder='timesperweek' id='timesperweek' />

          <span class='input-group-btn'>
            <button ng-click='addHabit()' class='btn btn-default post-btn'>Add Habit</button>
          </span>
        </div>
      </div>
    </form>
    <ul class='list-group'>
      <li ng-repeat="habit in habits" class='list-group-item'>
        <strong>{{ user }}</strong>
        <span>{{ habit.category }}</span>
        <span>{{ habit.description }}</span>
        <span>{{ habit.timesperweek }}</span>
      </li>
    </ul>
</div>
