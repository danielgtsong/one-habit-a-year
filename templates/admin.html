<div ng-controller='AdminCtrl' class='container'>
    <h1>admin</h1>
    <h3 style='display: inline;'>teams</h3> <a class="btn btn-default" href="/#/team" role="button">Teams</a>
    <ul class='list-group'>
      <li ng-repeat="team in teams" class='list-group-item' id='team-line'>
        <strong>Team: {{ user.username }}</strong>
        <span>Users: {{ team.users }}</span>
        <span>Year: {{ team.year }}</span>
      </li>
    </ul>
    <h3>users</h3>
    <ul class='list-group'>
      <li ng-repeat="user in users" class='list-group-item' id='user-line'>
        <strong>Username: {{ user.username }}</strong>
        <span>Name: {{ user.name }}</span>
        <span>Year: {{ post.year }}</span>
        <button class="btn btn-default" type="submit">Add</button>
      </li>
    </ul>
</div>
