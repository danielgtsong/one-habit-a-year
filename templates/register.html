<div class="container">
  <form ng-submit="register(user)" class="form-inline">
    <div class="form-group input-form">
      <label>Password</label>
      <input class='form-control' type='text' ng-model='user.password'>
    </div>
    <div class="form-group input-form">
      <label>Name</label>
      <input class='form-control' type='text' ng-model='user.name'>
    </div>
    <div class="form-group input-form">
      <label>Email</label>
      <input class='form-control' type='text' ng-model='user.email'>
    </div>
    <div class="form-group input-form">
      <label>Phone</label>
      <input class='form-control' type='text' ng-model='user.phone'>
    </div>
    <div class="form-group input-form">
      <label>Year</label>
      <input class='form-control' type='text' ng-model='user.year'>
    </div>
    <div class="form-group input-form">
      <label>City</label>
      <input class='form-control' type='text' ng-model='user.city'>
    </div>
    <div class="form-group input-form">
      <label>State</label>
      <input class='form-control' type='text' ng-model='user.state'>
    </div>
    <div class="form-group input-form">
      <label>Country</label>
      <input class='form-control' type='text' ng-model='user.country'>
    </div>
    <input style='margin-top: 20px;' class='btn btn-success btn-lg btn-block' id='login-btn' type='submit' value='Register'>
  </form>
</div>

<!-- User's enter email, password, phone number, GLDI class, city, state, country, photo. -->
