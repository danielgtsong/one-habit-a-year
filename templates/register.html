<div ng-controller='RegisterCtrl' class="container">
  <form ng-submit="register(user)" class="form-inline">
    <div class="form-group input-form">
      <label>Username</label>
      <input class='form-control' type='text' ng-model='user.username'>
    </div>
    <div class="form-group input-form">
      <label>Password</label>
      <input class='form-control' type='password' ng-model='user.password' value="pass">
    </div>
    <div class="form-group input-form">
      <label>Name</label>
      <input class='form-control' type='text' ng-model='user.name' value='john'>
    </div>
    <div class="form-group input-form">
      <label>Email</label>
      <input class='form-control' type='text' ng-model='user.email' value='jk@gmail.com'>
    </div>
    <div class="form-group input-form">
      <label>Phone</label>
      <input class='form-control' type='text' ng-model='user.phone' value='1234124'>
    </div>
    <div class="form-group input-form">
      <label>Year</label>
      <input class='form-control' type='text' ng-model='user.year' value='2010'>
    </div>
    <div class="form-group input-form">
      <label>City</label>
      <input class='form-control' type='text' ng-model='user.city' value='Costa Mesa'>
    </div>
    <div class="form-group input-form">
      <label>State</label>
      <input class='form-control' type='text' ng-model='user.state' value='CA'>
    </div>
    <div class="form-group input-form">
      <label>Country</label>
      <input class='form-control' type='text' ng-model='user.country' value='USA'>
    </div>

    <h4>Upload on file select</h4>
    <button type="file" 
            ngf-select="uploadFiles($file)"
            accept="image/*" 
            ngf-max-height="1000" 
            ngf-max-size="1MB">
        Select File</button>
    <br><br>
    File:
    <div style="font:smaller">{{user.photo.name}} {{user.photo.$error}} {{user.photo.$errorParam}}
        <span class="progress" ng-show="user.photo.progress >= 0">
            <div style="width:{{user.photo.progress}}%"  
                 ng-bind="user.photo.progress + '%'"></div>
        </span>
    </div>     
    {{errorMsg}}

    <img ngf-src="user.photo">


    <input style='margin-top: 20px;' class='btn btn-success btn-lg btn-block' id='login-btn' type='submit' value='Register'>
  </form>
</div>
